{% extends 'softball/base.html' %}

{% block title %}
    Edit Game: {{ away_roster.team.name }} vs. {{ home_roster.team }}
    on {{ game.played_on }}
{% endblock %}

{% block body %}
    <div class="page-header">
        <h1>Edit Game</h1>
    </div>

    <form action="" method="post" class="form-horizontal">
        <div class="row-fluid">
            <div class="span12">
                {% with game_form as form %}
                    {% include "softball/include_form.html" %}
                {% endwith %}
            </div>
        </div>

    </form>
{% endblock %}
